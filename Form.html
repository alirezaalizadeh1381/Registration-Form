<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="FormStyle.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out the required units of the form</p>
    <form action="https://register-demo.freecodecamp.org">
      <fieldset>
        <legend class="first-legend">Primary Info</legend>
        <label for="first-name"
          >Enter Your First Name:
          <input
            id="first-name"
            type="text"
            required
            placeholder="Your name here"
            name="f-name"
        /></label>
        <label for="last-name"
          >Enter Your Last Name:
          <input
            id="last-name"
            type="text"
            required
            placeholder="Your last name here"
            name="l-name"
        /></label>
        <label for="email"
          >Enter Your Email:
          <input
            name="user-email"
            id="email"
            type="email"
            required
            placeholder="Your email here"
        /></label>
        <label for="new-password"
          >Create a New Password:
          <input
            id="new-password"
            type="password"
            required
            pattern="[a-z0-5]{8,}"
            placeholder="Your passsword here"
            name="user-pass"
        /></label>
      </fieldset>
      <fieldset>
        <legend class="second-legend">Account Type (required)</legend>
        <label for="personal-account"
          ><input
            class="inline"
            id="personal-account"
            type="radio"
            name="account-type"
          />Personal</label
        >
        <label for="business-account"
          ><input
            class="inline"
            id="business-account"
            type="radio"
            name="account-type"
          />Business</label
        >
      </fieldset>
      <fieldset>
        <legend class="third-legend">More Info About You (Optional)</legend>
        <label for="profile-picture"
          ><input id="profile-picture" name="file-upload" type="file" />Upload a
          profile picture</label
        >
        <label for="age"
          ><input
            id="age"
            name="user-age"
            type="number"
            min="13"
            max="120"
          />Input your age (years)</label
        >
        <label for="referrer">How did you hear about us?</label>
        <select id="referrer" name="referrer">
          <option value="">(select one)</option>
          <option value="">freeCodeCamp Website</option>
          <option value="">freeCodeCamp YouTube Channel</option>
          <option value="">freeCodeCamp News</option>
          <option value="">Others</option>
        </select>
        <label for="bio"
          >Provide a bio:<textarea
            id="bio"
            placeholder="I like to swin in the river of knowledge..."
          ></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions"
        ><input
          name="terms-and-conditions"
          id="terms-and-conditions"
          type="checkbox"
          required
          class="inline"
        />
        Accept the
        <a href="https://www.freecodecamp.org/news/terms-of-service/"
          >terms and conditions</a
        ></label
      >
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
